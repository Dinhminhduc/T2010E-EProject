<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header-All</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Lib/Bootstrap 3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="../Lib/FontAwesome/css/all.css">
    <link rel="stylesheet" href="../Css/CssForHeader.css">
</head>
<body>
<section class="header">
    <div class="top-header col-md-12">
        <div class="container">
        <div class="left-content col-md-6">
            <a href="#">Welcome to Dagon Shop</a>
        </div>
        <div class="right-content-1 col-md-2">
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle" type="button" data-toggle="dropdown">
                    <img src="../Pictures/l1.jpg" height="16" width="20"/>English
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JavaScript</a></li>
                </ul>
            </div>
        </div>
        <div class="right-content-2 col-md-2">
            <a href="#">Dollar(Us)</a>
        </div>
        <div class="right-content-3 col-md-2">
            <a href="#"><i class="fas fa-user-alt"></i> Register/Sign In</a>
        </div>
        </div>
        </div>
    <div class="mid-header col-md-12">
        <div class="container">
            <div class="logo col-md-3">
                <a href="#"><img src="../Pictures/logo.png" height="43" width="131"/></a>
            </div>
            <div class="Search-Produce col-md-6">
                <div class="search-box">
                    <div class="categories">
                        <a href="#">All Categories</a>
                    </div>
                </div>
                    <div class="box-group">
                        <input type="text" name="search" placeholder="Search keyword here...">
                    </div>
                    <a href="#"><span><i class="fas fa-search"></i></span></a>
            </div>
            <div class="Cart col-md-3">
                <i class="far fa-heart"></i>
                <div class="Carting">
                    <a href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your Cart:</p><br>
                        <p>$00.00</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="bot-header">
        <div class="container">
        <ul class="nav">
            <li><a href="#">HOME</a></li>
            <li><a href="#">SHOP</a></li>
            <li><a href="#">CAMERA</a></li>
            <li><a href="#">COMPUTER</a></li>
            <li><a href="#">PAGE</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">OTHER</a></li>
        </ul>
        </div>
    </div>

</section>

</body>
</html>
